<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
</head>

<script>
    var fetchDogImage = function() {
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('dog-image').src = data.message;
            })
            .catch(error => console.error('Error fetching dog image:', error));
    };

    // write a function to push dog images to the screen
    var pushDogImage = function() {
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.message;
                img.alt = 'Random Dog';
                document.getElementById('dog-image-container').appendChild(img);
            })
            .catch(error => console.error('Error fetching dog image:', error));
    };

    //         const response = await fetch('https://dog.ceo/api/breeds/image/random');
    //         const data = await response.json();
    //         document.getElementById('dog-image').src = data.message;
    //     } catch (error) {
    //         console.error('Error fetching dog image:', error);
    //     }
    // });
</script>
<body>
    <h1>Dog API</h1>
    <div id="dog-image-container">
        <img id="dog-image" src="" alt="Random Dog">
    </div>
    <button id="fetch-dog-button" onclick="fetchDogImage()">Fetch Random Dog</button>

    <!-- i need anothe button to push dog images to the screen -->
    <button id="push-dog-button" onclick="pushDogImage()">Push Dog Image</button>
    <script src="script.js"></script>
</body>
</html>
